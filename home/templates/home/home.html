{% extends './base.html' %}
{% load widget_tweaks %}

{% block title %}홈 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <h1 class="display-4 mb-4">환영합니다!</h1>
            {% if not user.is_authenticated %}
                <div class="mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary me-2">로그인</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
