<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}웹사이트{% endblock %}</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/355f9d508d.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            width: 15%;
            background-color: rgba(134, 182, 246, 0.2);
            padding-top: 0 !important;  /* 기존 padding-top 제거 */

        }
        .main-content{
            background-color: rgba(180, 212, 255, 0.7);
            margin-left: 15%;
            width: 85%;
            padding: 0%;
            height: 100vh;
        }
        .sidebar-sticky {
            height: calc(100vh - 48px);
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
        }
        
        .sidebar .nav-link.active {
            color: #2470dc;
        }
        
        .sidebar .nav-link:hover {
            color: #2470dc;
        }
        
        .sidebar .nav-link .feather {
            margin-right: 4px;
        }
        .sidebar-brand {
            padding: 1rem;
            background: #f8f9fa;  /* 배경색 */
            border-bottom: 1px solid rgba(0,0,0,.1);
        }
        
        .sidebar-brand h1 {
            color: #333;
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
        }
        
        /* 구분선 스타일 */
        .sidebar-divider {
            margin: 0;
            border-top: 1px solid rgba(0,0,0,.1);
        }


        .profile-section {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, .1);
            text-align: center;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            display: block;
            margin: 0 auto 1rem;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.8rem 1rem;
            font-size: 20px;
            display: flex;
            align-items: center;

        }

        .sidebar .nav-link .feather {
            margin-right: 12px;
                }
        /* [이전 스타일 유지] */
        .sidebar .nav-link.dropdown-toggle::after {
            margin-left: auto;
        }

        .sidebar .dropdown-menu {
            position: static !important;
            margin: 0;
            padding: 0;
            border: none;
            background: transparent;
            transform: none !important;
        }

        .sidebar .dropdown-item {
            padding-left: 3rem;
            color: #333;
            font-weight: 500;
        }

        .sidebar .dropdown-item:hover {
            background: rgba(36, 112, 220, 0.1);
            color: #2470dc;
        }

        .nav-item .nav-link:hover{
            background-color: rgba(180, 212, 255, 0.7);
            border: 0;
            border-radius: 2rem 0 0 2rem;
        }

        .nav-item .nav-link:active{
            background-color: rgba(180, 212, 255, 0.7);
            
        }

        .nav-item .nav-link.active{
            border: 0;
            border-radius: 2rem 0 0 2rem;
            background-color: rgba(180, 212, 255, 0.7);
            color: rgba(0,0,0);
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col sidebar">
                <div class="sidebar-brand d-flex align-items-center justify-content-center">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <h1 class="h3 mb-0 text-center p-1">LASTMILE</h1>
                    </a>
                </div>
                
                <!-- 구분선 추가 -->
                <hr class="sidebar-divider">
                <div class="profile-section ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" class="profile-image">
                        <circle cx="64" cy="64" r="64" fill="#e9ecef"/>
                        <circle cx="64" cy="45" r="20" fill="#adb5bd"/>
                        <path d="M64 74c-24 0-40 18-40 40 0 0 0 14 40 14s40-14 40-14c0-22-16-40-40-40z" fill="#adb5bd"/>
                    </svg>                    
                    <h6 class="mb-0">admin</h6>
                </div>

                <div class="sidebar-sticky">
                    <ul class="nav nav-tabs flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                                href="{% url 'dashboard' %}">
                                <i class="fa-solid fa-chart-pie"></i>
                                &nbsp;&nbsp; Dashboard
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'demo' %}active{% endif %}" 
                                href="{% url 'demo' %}">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                &nbsp;&nbsp; Demo Data
                            </a>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'videoupload_index' %}active{% endif %}" 
                                href="{% url 'videoupload_index' %}">
                                <i class="fa-solid fa-video"></i>
                                &nbsp;&nbsp; Upload Video 
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'panorama_index' %}active{% endif %}" 
                                href="{% url 'panorama_index' %}">
                                <i class="fa-solid fa-panorama"></i>
                                &nbsp;&nbsp; Panorama
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'panorama_index2' %}active{% endif %}" 
                                href="{% url 'panorama_index2' %}">
                                <i class="fa-solid fa-panorama"></i>
                                &nbsp;&nbsp; Panorama-2
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
        
    {% endblock %}
</body>
</html>
