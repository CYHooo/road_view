<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}웹사이트{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            width: 15%;
            background-color: rgba(134, 182, 246, 0.2);
            padding-top: 0 !important;  /* 기존 padding-top 제거 */

        }
        .main-content{
            background-color: rgba(180, 212, 255, 0.7);
        }
        .sidebar-sticky {
            height: calc(100vh - 48px);
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
        }
        
        .sidebar .nav-link.active {
            color: #2470dc;
        }
        
        .sidebar .nav-link:hover {
            color: #2470dc;
        }
        
        .sidebar .nav-link .feather {
            margin-right: 4px;
        }
        .sidebar-brand {
            padding: 1rem;
            background: #f8f9fa;  /* 배경색 */
            border-bottom: 1px solid rgba(0,0,0,.1);
        }
        
        .sidebar-brand h1 {
            color: #333;
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
        }
        
        /* 구분선 스타일 */
        .sidebar-divider {
            margin: 0;
            border-top: 1px solid rgba(0,0,0,.1);
        }
        .main-content {
            margin-left: 15%;
            width: 85%;
            padding: 48px 20px;
        }

        .profile-section {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, .1);
            text-align: center;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            display: block;
            margin: 0 auto 1rem;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.8rem 1rem;
            font-size: 20px;
            display: flex;
            align-items: center;

        }

        .sidebar .nav-link .feather {
            margin-right: 12px;
                }
        /* [이전 스타일 유지] */
        .sidebar .nav-link.dropdown-toggle::after {
            margin-left: auto;
        }

        .sidebar .dropdown-menu {
            position: static !important;
            margin: 0;
            padding: 0;
            border: none;
            background: transparent;
            transform: none !important;
        }

        .sidebar .dropdown-item {
            padding-left: 3rem;
            color: #333;
            font-weight: 500;
        }

        .sidebar .dropdown-item:hover {
            background: rgba(36, 112, 220, 0.1);
            color: #2470dc;
        }
        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col sidebar">
                <div class="sidebar-brand d-flex align-items-center justify-content-center">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <h1 class="h3 mb-0 text-center p-1">LASTMILE</h1>
                    </a>
                </div>
                
                <!-- 구분선 추가 -->
                <hr class="sidebar-divider">
                <div class="profile-section ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" class="profile-image">
                        <circle cx="64" cy="64" r="64" fill="#e9ecef"/>
                        <circle cx="64" cy="45" r="20" fill="#adb5bd"/>
                        <path d="M64 74c-24 0-40 18-40 40 0 0 0 14 40 14s40-14 40-14c0-22-16-40-40-40z" fill="#adb5bd"/>
                    </svg>                    
                    <h6 class="mb-0">admin</h6>
                </div>

                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">
                                    <path d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4q0 1 .25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75Q6 13 6 12H2s-2 0-2-2zm1.398-.855a.76.76 0 0 0-.254.302A1.5 1.5 0 0 0 1 4.01V10c0 .325.078.502.145.602q.105.156.302.254a1.5 1.5 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.76.76 0 0 0 .254-.302 1.5 1.5 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.76.76 0 0 0-.302-.254A1.5 1.5 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145"/>
                                </svg>
                                &nbsp;&nbsp; Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'videoupload' %}" role="button" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"/>
                                  </svg>
                                &nbsp;&nbsp; Upload Video 
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}" role="button" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                                  </svg>
                                &nbsp;&nbsp; Check
                            </a>

                        </li>

                    </ul>
                </div>
            </nav>

            <main class="col main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
